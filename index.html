<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coundown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">we're launching soon</div>
      <div class="countDownWrapper">
        <div class="counter">
          <div class="day">00</div>

          <span class="countDownTitle">Days</span>
        </div>

        <div class="counter">
          <div class="hr">00</div>
          <span class="countDownTitle">hours</span>
        </div>

        <div class="counter">
          <div class="min">00</div>
          <span class="countDownTitle">minutes</span>
        </div>

        <div class="counter">
          <div class="sec">00</div>
          <span class="countDownTitle">seconds</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="icons">
       <div class="svgdiv"> <img class="svg" src="./assets/icon-facebook.svg" alt="faceb0ok" /></div>
       <div class="svgdiv"> <img class="svg" src="./assets/icon-pinterest.svg" alt="pinterest" /></div>
       <div class="svgdiv"> <img class="svg" src="./assets/icon-instagram.svg" alt="instagram" /></div>
      </div>
        <img class="footerimage" src="./assets/pattern-hills.svg" alt="footerbg" />
    <script src="./javascript.js"></script>
  </body>
</html>
